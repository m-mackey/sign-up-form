<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/styles.css">
    <script src="scripts.js" defer></script>
</head>
<body>
    <div class="logo-container">
        <figure>
            <img src="images/odin-lined.png" alt="Odin Logo" class="odin-logo">
            <figcaption>ODIN</figcaption>
        </figure>
        <p class="photo-credit">Photo by Hallie West on Upsplash</p>
    </div>

    <div class="form-container">
    <p>This is not a real service! Sign up to get started.</p>

    <form action="">
        <div class="form-fields-shadow">
        <p>Let's do this!</p>
        <p>
            <label for="first-name">
                <span>First Name</span>
            </label>
            <input type="text" id="first-name" name="first-name">
        </p>
        <p>
            <label for="last-name">
                <span>Last Name</span>
            </label>
            <input type="text" id="last-name" name="last-name">
        </p>
        <p>
            <label for="email" id="email" name="email">Email <span aria-label="required">*</span></label>
            <input type="email" name="email" id="email" required>
            <span></span>
        </p>
        <p>
            <label for="phone">Phone Number</label>
            <input type="tel" name="phone" id="phone">
        </p>
        <p>
            <label for="password">Password <span aria-label="required">*</span></label>
            <input type="password" name="password" id="password" minlength="8" required>
            <span></span>
        </p>
        <p>
            <label for="confirm-password">Confirm Password <span aria-label="required">*</span></label>
            <input type="password" name="confirm-password" id="confirm-password" minlength="8" required>
        </p>
        </div>
        <p>
            <button type="submit">Create Account</button>
        </p>
    </form>

    <p>Already have an account? <a href="">Log in</a></p>
    </div>
</body>
</html>
