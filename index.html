<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="/styles/reset.css">
    <link rel="stylesheet" href="/styles/styles.css">
    <script src="scripts.js" defer></script>
</head>
<body>
    <div>
        <figure>
            <img src="images/odin-lined.png" alt="Odin Logo">
            <figcaption>ODIN</figcaption>
        </figure>
        <p>Photo by Hallie West on Upsplash</p>
    </div>

    <p>This is not a real service! Sign up to get started.</p>

    <form action="">
        <p>Let's do this!</p>
        <p>
            <label for="first_name">
                <span>First Name</span>
            </label>
            <input type="text" id="first_name" name="first_name">
        </p>
        <p>
            <label for="last_name">
                <span>Last Name</span>
            </label>
            <input type="text" id="last_name" name="last_name">
        </p>
        <p>
            <label for="email" id="email" name="email">Email</label>
            <input type="email" name="email" id="email">
        </p>
        <p>
            <label for="phone">Phone Number</label>
            <input type="tel" name="phone" id="phone">
        </p>
        <p>
            <label for="password">Password</label>
            <input type="password" name="password" id="password">
        </p>
        <p>
            <label for="confirm_password">Confirm Password</label>
            <input type="password" name="confirm_password" id="confirm_password">
        </p>
        <p>
            <button type="submit">Create Account</button>
        </p>
    </form>

    <p>Already have an account? <a href="">Log in</a></p>
</body>
</html>
