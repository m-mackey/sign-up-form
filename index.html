<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <div class="logo-container">
        <figure>
            <img src="images/odin-lined.png" alt="Odin Logo" class="odin-logo">
            <figcaption>ODIN</figcaption>
        </figure>
        <p class="photo-credit">Photo by <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA">Unsplash</a>
        </p>
    </div>

    <div class="form-container">
    <div class="form-description">
        <p>This is not a real online service! Place holder text about something or other, I dunno. More words in space. 
        Sign up to get started.
        </p>
        <p>Another paragraph of words.</p>
    </div>
    <form action="">
        <div class="form-fields-shadow">
            <div class="form-fields">
                <p>Let's do this!</p>
                <p>
                    <label for="first-name">
                        <span>First Name</span>
                    </label>
                    <input type="text" id="first-name" name="first-name">
                </p>
                <p>
                    <label for="last-name">
                        <span>Last Name</span>
                    </label>
                    <input type="text" id="last-name" name="last-name">
                </p>
                <p>
                    <label for="email" id="email" name="email"><span>Email</span> <span aria-label="required">*</span></label>
                    <input type="email" name="email" id="email" required>
                    <span></span>
                </p>
                <p>
                    <label for="phone"><span>Phone Number</span></label>
                    <input type="tel" name="phone" id="phone">
                </p>
                <p>
                    <label for="password"><span>Password</span> <span aria-label="required">*</span></label>
                    <input type="password" name="password" id="password" minlength="8" required>
                    <span></span>
                </p>
                <p>
                    <label for="confirm-password"><span>Confirm Password</span><span aria-label="required">*</span></label>
                    <input type="password" name="confirm-password" id="confirm-password" minlength="8" required>
                    <span></span>
                </p>
            </div>
        </div>
        <p>
            <button type="submit">Create Account</button>
        </p>
    </form>

    <p>Already have an account? <a href="">Log in</a></p>
    </div>
</body>
</html>
